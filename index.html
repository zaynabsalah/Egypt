<!DOCTYPE html>
<html>
    <head>
        <title>Travel With me</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <h1>Prepare your next trip with me</h1>
            <p>Please take a moment to get in touch , i will get back to you shortly </p>
            <div>
                <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div>
            <label for="the-email">Email Address</label>
            <input type="email" id="the-email" name="mail" required placeholder="Enter your Email Address">
        </div>
        <div>
            <label for="the-phone">Phone Number</label>
            <input type="tel" id="the-phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div>
            <label for="gender">Gender</label>
        
        <div>
            <input type="radio" name="gender" id=" male" value="male">
            <label class="inline-label" for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id=" female" value="female">
            <label class="inline-label" for="male">Female</label>
        </div>
        </div>
        <div>
        <label for="date"> Arriving Date</label>
        <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="date"> Departure Date</label>
            <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="file">Passport</label>
                <input type="file" name="file" id="file"> 
            </div>
            <div>
                <label for="cities">Where would you like to travel ?</label>
                <select name="cities" id="cities">
                    <option value="">Choose one</option>
                    <option value="cairo"> Cairo</option>
                    <option value="Alexendria"> Alexendria</option>
                    <option value="Luxor"> Luxor</option>
                    <option value="Aswan"> Aswan</option>
                </select>
            </div>
            <div>
                <label for="">Please Check on the services that you need</label>
                <div>
                    <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
                    <label for="Airline-Tickets" class="inline-label">Airline-Tickets</label>
                </div>
                <div>
                    <input type="checkbox" name="Rental-Car" id="Rental-Car">
                    <label for="Rental-Car" class="inline-label">Rental-Car</label>
                </div>
                <div>
                    <input type="checkbox" name="Hotel" id="Hotel">
                    <label for="Hotel" class="inline-label">Hotel</label>
                </div>
            </div>


        </form>
    </body>
</html>
